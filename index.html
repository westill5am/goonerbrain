<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porn Search Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0f0f0f; color: white; }
    input, button { color: black; }
    .ad-banner {
      background: #ff0066;
      padding: 10px;
      text-align: center;
      margin-top: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body class="p-4">
  <div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center">Porn Meta Search 🔍</h1>
    
    <label class="text-sm">Choose Language:</label>
    <select id="lang" class="w-full p-1 mb-2">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
    </select>

    <input id="query" type="text" placeholder="Search..." class="w-full p-2 rounded mb-2">
    <button onclick="search()" class="w-full bg-pink-600 p-2 rounded">Search</button>

    <div class="ad-banner">
      🔞 <a href="https://affiliates.example.com?id=123" target="_blank">Get Free OnlyFans Leaks</a>
    </div>

    <div id="results" class="mt-6 space-y-4"></div>
  </div>

  <script>
    async function search() {
      const q = document.getElementById("query").value;
      const lang = document.getElementById("lang").value;
const res = await fetch(`https://goonerbrain.onrender.com/search?keyword=${encodeURIComponent(q + ' ' + lang)}`);
      const data = await res.json();

      const container = document.getElementById("results");
      container.innerHTML = data.results.map(r => `
        <a href="${r.link}" target="_blank">
          <div class="bg-gray-800 p-2 rounded hover:bg-gray-700">
            <img src="${r.thumb}" class="w-full rounded">
            <p class="mt-2 font-semibold">${r.title}</p>
            <p class="text-sm text-gray-400">${r.source}</p>
          </div>
        </a>
      `).join('');
    }
  </script>
</body>
</html>
