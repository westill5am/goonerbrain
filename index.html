<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoonerBrain Meta Search</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #f05eff;
    }
    #search {
      width: 100%;
      max-width: 600px;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      margin: 20px auto;
      display: block;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img, .card video {
      background-color: #111;
      object-fit: cover;
      min-height: 160px;
      width: 100%;
      height: auto;
      display: block;
    }
    .card h3 {
      margin: 10px;
      font-size: 16px;
      color: #fff;
    }
    .card p {
      margin: 0 10px 10px;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>GoonerBrain Meta Search</h1>
  <input id="search" type="text" placeholder="Search videos...">
  <div id="results"></div>

  <script>
    const input = document.getElementById('search');
    const results = document.getElementById('results');

    async function handleSearch() {
      const query = input.value.trim();
      if (!query) return;

      results.innerHTML = '<p>Searching...</p>';

      try {
        const res = await fetch(`https://goonerbrain-backend.onrender.com/api/search?q=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (data.error) {
          results.innerHTML = `<p>Error: ${data.error}</p>`;
          return;
        }

        if (!data.length) {
          results.innerHTML = '<p>No results found.</p>';
          return;
        }

        results.innerHTML = data.map(video => {
          const isVideo = video.preview && video.preview.endsWith('.mp4');
          return `
            <div class="card">
              <a href="${video.url}" target="_blank">
                ${isVideo
                  ? `<video src="${video.preview}" muted loop preload="none" onmouseenter="this.play()" onmouseleave="this.pause();this.currentTime=0;"></video>`
                  : `<img src="${video.preview || 'https://via.placeholder.com/300x160'}" alt="${video.title}">`
                }
                <h3>${video.title}</h3>
                <p>${video.source}</p>
              </a>
            </div>
          `;
        }).join('');
      } catch (err) {
        results.innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
      }
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') handleSearch();
    });
  </script>
</body>
</html>
