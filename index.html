<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoonerBrain Meta Search</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #f05eff;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #search {
      width: 60%;
      max-width: 600px;
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #1c1c1c;
      border: 1px solid #3a3a3a;
      border-radius: 10px;
      padding: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(240, 94, 255, 0.3);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card video,
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
    }

    .card p {
      margin: 10px 0 5px;
      font-weight: bold;
      font-size: 1rem;
      color: #f05eff;
    }

    .card a {
      color: #00ffe1;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>GoonerBrain Meta Search</h1>
  <input id="search" type="text" placeholder="Search video terms..." />
  <div id="results"></div>

  <script>
    const searchInput = document.getElementById("search");
    const resultsDiv = document.getElementById("results");

    searchInput.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const query = searchInput.value.trim();
        if (!query) return;

        resultsDiv.innerHTML = "<p>Searchingâ€¦</p>";

        try {
          const res = await fetch(`https://goonerbrain-backend.onrender.com/search?query=${encodeURIComponent(query)}`);
          const data = await res.json();

          if (!data.results || !data.results.length) {
            resultsDiv.innerHTML = "<p>No results found.</p>";
            return;
          }

          resultsDiv.innerHTML = "";
          data.results.forEach(item => {
            const el = document.createElement("div");
            el.className = "card";
            const isVideo = item.preview.endsWith(".mp4") || item.preview.endsWith(".webm");

            el.innerHTML = isVideo
              ? `<video src="${item.preview}" muted loop preload="none"
                   onmouseover="this.play()" 
                   onmouseout="this.pause(); this.currentTime = 0;">
                   <source src="${item.preview}" type="video/mp4" />
                 </video>`
              : `<img src="${item.preview}" alt="${item.title}" />`;

            el.innerHTML += `
              <p>${item.title}</p>
              <a href="${item.url}" target="_blank">Watch on ${item.source}</a>
            `;
            resultsDiv.appendChild(el);
          });
        } catch (err) {
          resultsDiv.innerHTML = `<p>Error: ${err.message}</p>`;
          console.error(err);
        }
      }
    });
  </script>
  <script>
(async () => {
  const user_id = localStorage.getItem("uid") || crypto.randomUUID();
  localStorage.setItem("uid", user_id);

  const timeStart = Date.now();
  let searchTerm = "";

  document.querySelector("input[name='search']")?.addEventListener("input", e => {
    searchTerm = e.target.value;
  });

  window.addEventListener("beforeunload", () => {
    const timeSpent = Math.floor((Date.now() - timeStart) / 1000);

    navigator.sendBeacon("https://goonerbrain-admin.onrender.com/track", JSON.stringify({
      user_id,
      time_spent_seconds: timeSpent,
      search_terms: [searchTerm],
      clicked_ad: false,
      gender: "unknown",
    }));
  });
})();
</script>

</body>
</html>
